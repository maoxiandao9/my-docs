name: Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install system deps
        run: sudo apt-get install -y build-essential python3

      - name: Install project deps
        run: |
          pnpm install --frozen-lockfile --shamefully-hoist
          pnpm list --depth 3 | grep "@vuepress" # 验证依赖树

      - name: Clean cache
        run: |
          pnpm store prune
          rm -rf node_modules/@vuepress*
          rm -rf docs/.vuepress/.{cache,temp}
          rm -rf dist

      - name: Build with debug
        run: |
          pnpm docs:build --debug
          ls -la docs/.vuepress/dist # 验证输出结构

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: gh-pages
          build_dir: ./docs/.vuepress/dist # 修正路径
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
